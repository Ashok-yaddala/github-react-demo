name: 04- Using Actions
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5.0.0
      - name: Setup Node
        uses: actions/setup-node@v3.9.1
        with:
         node-version: '20.x'
      - name: Install dependencies
        run: npm ci
        working-directory: 04-using-actions/react-app
    
         
